<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy StudyVerse - Planet & Flower Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --galaxy-purple: #8a2be2;
            --galaxy-dark: #0f0f23;
            --galaxy-blue: #1a1a3a;
            --star-yellow: #ffd700;
            --planet-green: #32cd32;
            --flower-pink: #ff69b4;
            --break-red: #ff4444;
            --text-light: #f0f0f0;
            --panel-bg: rgba(26, 26, 58, 0.9);
            --shadow-glow: 0 0 15px rgba(138, 43, 226, 0.5);
            --locked-color: #555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--galaxy-dark);
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px, 80px 80px;
            background-position: 0 0, 40px 40px;
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(to right, var(--galaxy-blue), var(--galaxy-purple));
            padding: 20px 0;
            box-shadow: var(--shadow-glow);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--star-yellow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--star-yellow);
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, #ffd700, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--galaxy-purple);
        }

        .user-info {
            display: flex;
            gap: 25px;
        }

        .info-box {
            background-color: var(--panel-bg);
            padding: 12px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--galaxy-purple);
            box-shadow: var(--shadow-glow);
        }

        .info-box i {
            color: var(--star-yellow);
            font-size: 1.5rem;
        }

        .back-btn {
            background-color: var(--galaxy-purple);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .back-btn:hover {
            background-color: var(--star-yellow);
            color: var(--galaxy-dark);
            transform: translateY(-2px);
        }

        .store-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--galaxy-purple);
        }

        .tab {
            padding: 15px 30px;
            background-color: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: var(--star-yellow);
            font-weight: bold;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--star-yellow);
        }

        .tab:hover:not(.active) {
            color: var(--flower-pink);
        }

        .store-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .store-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            color: var(--star-yellow);
            font-size: 1.8rem;
        }

        .category-title {
            font-size: 1.5rem;
            color: var(--flower-pink);
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--galaxy-purple);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .planet-card {
            background-color: var(--panel-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-glow);
            border: 2px solid transparent;
            transition: all 0.3s;
            position: relative;
        }

        .planet-card:hover {
            transform: translateY(-10px);
            border-color: var(--star-yellow);
        }

        .planet-card.locked {
            opacity: 0.7;
            filter: grayscale(0.5);
        }

        .planet-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--galaxy-purple);
        }

        .planet-info {
            padding: 20px;
        }

        .planet-name {
            font-size: 1.5rem;
            color: var(--star-yellow);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .planet-price {
            background-color: rgba(255, 215, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1rem;
            color: var(--star-yellow);
        }

        .planet-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .buy-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--planet-green), #2e8b57);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .buy-btn:hover {
            background: linear-gradient(to right, #2e8b57, var(--planet-green));
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.7);
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }

        .message.success { background-color: rgba(50,205,50,0.9); }
        .message.error { background-color: rgba(255,68,68,0.9); }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-globe-americas"></i>
                    <h1>Galaxy StudyVerse - Planet & Flower Store</h1>
                </div>
            </div>
        </header>

        <div class="store-header">
            <div class="user-info">
                <div class="info-box"><i class="fas fa-gem"></i><span>Your Balance: <span id="user-coins">1250</span> coins</span></div>
                <div class="info-box"><i class="fas fa-globe"></i><span>Owned Planets: <span id="owned-planets">1</span>/6</span></div>
                <div class="info-box"><i class="fas fa-seedling"></i><span>Owned Flowers: <span id="owned-flowers">2</span>/18</span></div>
            </div>
            <button class="back-btn" id="back-to-main"><i class="fas fa-arrow-left"></i> Back to Main</button>
        </div>

        <div class="store-tabs">
            <button class="tab active" data-tab="planets"><i class="fas fa-globe"></i> Planets</button>
            <button class="tab" data-tab="flowers"><i class="fas fa-seedling"></i> Flowers</button>
        </div>

        <div id="planets-tab" class="store-content active">
            <h2 class="section-title"><i class="fas fa-globe-americas"></i> Planet Store</h2>
            <div class="category-title"><i class="fas fa-rocket"></i> Solar System Planets</div>
            <div class="items-grid" id="planets-grid"></div>
        </div>

        <div id="flowers-tab" class="store-content">
            <h2 class="section-title"><i class="fas fa-spa"></i> Space Flower Store</h2>
            <div class="category-title"><i class="fas fa-filter"></i>
                Select a planet to view its flowers:
                <select id="planet-filter" style="margin-left:15px;padding:5px 15px;background-color:var(--panel-bg);color:white;border:1px solid var(--galaxy-purple);border-radius:10px;">
                    <option value="all">All Planets</option>
                </select>
            </div>
            <div class="items-grid" id="flowers-grid"></div>
        </div>

        <footer></footer>
    </div>
    <div id="message-container"></div>

<script>
const storeData = {
    user: { coins:1250, ownedPlanets:["Earth"], ownedFlowers:["Terra Bloom","Solar Bloom"] },
    planets:[{id:1,name:"Earth",price:50,image:"https://i.postimg.cc/7C2s5CRF/earth.jpg",stats:{flowerSlots:6,difficulty:"Easy",bonus:"+10% extra points"},unlocked:true,owned:true}],
    flowers:[]
};

document.addEventListener('DOMContentLoaded',function(){
    createStars();
    populatePlanetsStore();
    setupEventListeners();
    updateUI();
});

function createStars(){
    const starsContainer=document.getElementById('stars-container');
    for(let i=0;i<100;i++){
        const s=document.createElement('div');
        s.classList.add('star');
        s.style.width=s.style.height=Math.random()*3+1+'px';
        s.style.left=Math.random()*100+'%';
        s.style.top=Math.random()*100+'%';
        starsContainer.appendChild(s);
    }
}

function setupEventListeners(){
    document.querySelectorAll('.tab').forEach(tab=>{
        tab.addEventListener('click',function(){
            document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
            document.querySelectorAll('.store-content').forEach(c=>c.classList.remove('active'));
            this.classList.add('active');
            document.getElementById(`${this.dataset.tab}-tab`).classList.add('active');
        });
    });

    // âœ… Back button fixed
    document.getElementById('back-to-main').addEventListener('click',function(){
        showMessage('Returning to main page...','success');
        setTimeout(()=>{ window.location.href="index.html"; },1000);
    });

    document.getElementById('planet-filter').addEventListener('change',function(){
        populateFlowersStore(this.value);
    });
}

function populatePlanetsStore(){
    const grid=document.getElementById('planets-grid');
    grid.innerHTML='';
    storeData.planets.forEach(p=>{
        const card=document.createElement('div');
        card.className='planet-card';
        card.innerHTML=`
        <img src="${p.image}" class="planet-image">
        <div class="planet-info">
        <div class="planet-name"><span>${p.name}</span><span class="planet-price">${p.price} coins</span></div>
        <div class="planet-stats"><div>${p.stats.difficulty}</div><div>${p.stats.bonus}</div></div>
        <button class="buy-btn owned" disabled><i class="fas fa-check-circle"></i> Owned</button>
        </div>`;
        grid.appendChild(card);
    });
}

function populateFlowersStore(){}
function updateUI(){
    document.getElementById('user-coins').textContent=storeData.user.coins;
    document.getElementById('owned-planets').textContent=storeData.user.ownedPlanets.length;
    document.getElementById('owned-flowers').textContent=storeData.user.ownedFlowers.length;
}
function showMessage(text,type){
    const m=document.createElement('div');
    m.className=`message ${type}`;
    m.textContent=text;
    document.getElementById('message-container').appendChild(m);
    setTimeout(()=>m.remove(),3000);
}
</script>
</body>
</html>
