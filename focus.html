<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy StudyVerse - Garden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* نفس الـ styles الموجودة في garden.html السابق */
        /* أضف فقط زر Select for Focus */
        .select-flower-btn {
            background: linear-gradient(135deg, var(--flower-pink), #c71585);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .select-flower-btn:hover {
            background: linear-gradient(135deg, #c71585, var(--flower-pink));
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 105, 180, 0.3);
        }
        
        .selected-for-focus {
            border: 3px solid var(--star-yellow) !important;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5) !important;
        }
        
        .selection-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--star-yellow);
            color: var(--galaxy-dark);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- نفس الـ HTML السابق -->
    
    <script>
        // في دالة renderGarden، أضف زر Select for Focus
        
        function renderGardenPlanet(planetName) {
            // ... الكود السابق ...
            
            if (slot) {
                // أضف زر Select for Focus
                slotElement.innerHTML += `
                    <button class="select-flower-btn" onclick="selectFlowerForFocus('Na${slot.flower}', '${planetme}')">
                        <i class="fas fa-star"></i>
                        Select for Focus
                    </button>
                `;
                
                // إذا كانت هذه النبتة هي المختارة حالياً
                const selectedFlower = JSON.parse(localStorage.getItem('selectedFlower') || 'null');
                if (selectedFlower && selectedFlower.name === slot.flower) {
                    slotElement.classList.add('selected-for-focus');
                    slotElement.innerHTML += `
                        <div class="selection-badge">
                            <i class="fas fa-check"></i> Selected
                        </div>
                    `;
                }
            }
        }
        
        // دالة اختيار النبتة للتركيز
        function selectFlowerForFocus(flowerName, planetName) {
            const selectedFlower = {
                name: flowerName,
                planet: planetName,
                selectedAt: new Date().toISOString()
            };
            
            localStorage.setItem('selectedFlower', JSON.stringify(selectedFlower));
            
            showMessage(`Selected ${flowerName} for focus sessions!`, 'success');
            
            // إعادة تحميل العرض لإظهار علامة التحديد
            renderGardenPlanet(planetName);
        }
    </script>
</body>
</html>
