<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy StudyVerse | Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --galaxy-purple: #8a2be2;
      --galaxy-dark: #0f0f23;
      --galaxy-blue: #1a1a3a;
      --star-yellow: #ffd700;
      --planet-green: #32cd32;
      --flower-pink: #ff69b4;
      --break-red: #ff4444;
      --text-light: #f0f0f0;
      --panel-bg: rgba(26, 26, 58, 0.9);
      --shadow-glow: 0 0 15px rgba(138, 43, 226, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--galaxy-dark);
      background-image: 
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px);
      background-size: 50px 50px, 80px 80px;
      background-position: 0 0, 40px 40px;
      color: var(--text-light);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Stars Background */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Navbar */
    .navbar {
      background-color: rgba(20, 10, 40, 0.8);
      padding: 15px 0;
      border-bottom: 2px solid var(--galaxy-purple);
      box-shadow: var(--shadow-glow);
      position: relative;
      z-index: 10;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo i {
      font-size: 2rem;
      color: var(--star-yellow);
    }

    .logo h1 {
      font-size: 1.5rem;
      background: linear-gradient(to right, #ffd700, #ff69b4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-links a:hover {
      color: var(--flower-pink);
    }

    .nav-links a.active {
      color: var(--star-yellow);
    }

    /* Main Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Profile Container */
    .profile-container {
      padding: 40px 20px;
      min-height: calc(100vh - 80px);
    }

    .profile-box {
      background-color: var(--panel-bg);
      border-radius: 20px;
      padding: 50px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: var(--shadow-glow);
      border: 2px solid var(--galaxy-purple);
      position: relative;
      overflow: hidden;
    }

    .profile-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--galaxy-purple), var(--flower-pink));
    }

    /* Profile Header (Always visible if logged in) */
    #profile-header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 2px solid rgba(138, 43, 226, 0.3);
      display: none; /* Hidden by default, shown by JS when logged in */
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--galaxy-purple), var(--flower-pink));
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      margin: 0 auto 20px;
      border: 4px solid var(--star-yellow);
    }

    .profile-name {
      color: var(--star-yellow);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .profile-email {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .profile-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .stat-card {
      background-color: rgba(138, 43, 226, 0.2);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid var(--galaxy-purple);
      transition: transform 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-icon {
      font-size: 2rem;
      color: var(--star-yellow);
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: var(--text-light);
      display: block;
    }

    .stat-label {
      color: #ccc;
      font-size: 0.9rem;
    }

    /* Tabs (Only for login/register when not logged in) */
    .tabs {
      display: flex;
      margin-bottom: 40px;
      border-bottom: 2px solid rgba(138, 43, 226, 0.3);
    }

    .tab {
      flex: 1;
      padding: 15px;
      background-color: transparent;
      border: none;
      color: var(--text-light);
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .tab:hover {
      color: var(--flower-pink);
    }

    .tab.active {
      color: var(--star-yellow);
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--star-yellow);
    }

    /* Tab Content */
    .tab-content {
      display: none;
      animation: fadeIn 0.5s;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Forms */
    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--star-yellow);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid rgba(138, 43, 226, 0.5);
      background-color: rgba(0, 0, 0, 0.5);
      color: var(--text-light);
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--flower-pink);
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, var(--galaxy-purple), var(--flower-pink));
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(138, 43, 226, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Logout Button (Only in profile header) */
    .logout-btn {
      padding: 12px 30px;
      background: linear-gradient(to right, #ff4444, #ff6666);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px auto 0;
      max-width: 200px;
    }

    .logout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 68, 68, 0.4);
    }

    /* Messages */
    .message {
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      margin: 20px 0;
      display: none;
    }

    .message.error {
      background-color: rgba(255, 68, 68, 0.2);
      color: var(--break-red);
      border: 1px solid var(--break-red);
    }

    .message.success {
      background-color: rgba(50, 205, 50, 0.2);
      color: var(--planet-green);
      border: 1px solid var(--planet-green);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
      border-top: 1px solid rgba(138, 43, 226, 0.3);
      margin-top: 50px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .profile-stats {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .nav-links {
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .profile-stats {
        grid-template-columns: 1fr;
      }
      
      .profile-name {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background Stars -->
  <div class="stars-container" id="stars-container"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <i class="fas fa-globe-americas"></i>
        <h1>Galaxy StudyVerse</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="store.html"><i class="fas fa-store"></i> Store</a></li>
        <li><a href="schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
        <li><a href="login.html" class="active"><i class="fas fa-user-astronaut"></i> Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="profile-container">
      <div class="profile-box">
        <!-- PROFILE HEADER (Visible when logged in) -->
        <div id="profile-header">
          <div class="profile-avatar" id="profile-avatar">U</div>
          <h2 class="profile-name" id="profile-name">User Name</h2>
          <p class="profile-email" id="profile-email">user@example.com</p>
          
          <div class="profile-stats">
            <div class="stat-card">
              <div class="stat-icon"><i class="fas fa-coins"></i></div>
              <span class="stat-value" id="stat-coins">1250</span>
              <span class="stat-label">Coins</span>
            </div>
            <div class="stat-card">
              <div class="stat-icon"><i class="fas fa-globe"></i></div>
              <span class="stat-value" id="stat-planets">1/6</span>
              <span class="stat-label">Planets</span>
            </div>
            <div class="stat-card">
              <div class="stat-icon"><i class="fas fa-seedling"></i></div>
              <span class="stat-value" id="stat-flowers">2/18</span>
              <span class="stat-label">Flowers</span>
            </div>
          </div>
          
          <button class="logout-btn" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </button>
        </div>

        <!-- LOGIN/REGISTER TABS (Visible when NOT logged in) -->
        <div id="auth-tabs">
          <div class="tabs">
            <button class="tab active" data-tab="login">
              <i class="fas fa-sign-in-alt"></i>
              Login
            </button>
            <button class="tab" data-tab="register">
              <i class="fas fa-user-plus"></i>
              Register
            </button>
          </div>

          <!-- Login Tab -->
          <div id="login-tab" class="tab-content active">
            <h2 style="color: var(--star-yellow); text-align: center; margin-bottom: 30px;">
              <i class="fas fa-rocket"></i> Login to Your Account
            </h2>

            <div class="form-group">
              <label for="login-username"><i class="fas fa-user"></i> Username</label>
              <input type="text" id="login-username" placeholder="Enter your username">
            </div>

            <div class="form-group">
              <label for="login-password"><i class="fas fa-lock"></i> Password</label>
              <input type="password" id="login-password" placeholder="Enter your password">
            </div>

            <div class="message" id="login-message"></div>

            <button class="btn" id="login-btn">
              <i class="fas fa-sign-in-alt"></i>
              Login
            </button>
          </div>

          <!-- Register Tab -->
          <div id="register-tab" class="tab-content">
            <h2 style="color: var(--star-yellow); text-align: center; margin-bottom: 30px;">
              <i class="fas fa-user-plus"></i> Create New Account
            </h2>

            <div class="form-group">
              <label for="reg-username"><i class="fas fa-user"></i> Username</label>
              <input type="text" id="reg-username" placeholder="Choose a username">
            </div>

            <div class="form-group">
              <label for="reg-email"><i class="fas fa-envelope"></i> Email</label>
              <input type="email" id="reg-email" placeholder="Enter your email">
            </div>

            <div class="form-group">
              <label for="reg-password"><i class="fas fa-lock"></i> Password</label>
              <input type="password" id="reg-password" placeholder="Create a password">
            </div>

            <div class="form-group">
              <label for="reg-confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
              <input type="password" id="reg-confirm-password" placeholder="Confirm your password">
            </div>

            <div class="form-group">
              <label for="reg-study-focus"><i class="fas fa-graduation-cap"></i> Study Focus</label>
              <select id="reg-study-focus">
                <option value="">Select your study focus</option>
                <option value="programming">Programming</option>
                <option value="mathematics">Mathematics</option>
                <option value="science">Science</option>
                <option value="languages">Languages</option>
                <option value="business">Business</option>
                <option value="arts">Arts</option>
              </select>
            </div>

            <div class="message" id="register-message"></div>

            <button class="btn" id="register-btn">
              <i class="fas fa-user-plus"></i>
              Create Account
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <!-- Footer text removed as requested -->
  </footer>

  <script>
    // Create Background Stars
    function createStars() {
      const starsContainer = document.getElementById('stars-container');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        starsContainer.appendChild(star);
      }
    }

    // Tab Switching
    function setupTabs() {
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          // Remove active class from all tabs and contents
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(content => content.classList.remove('active'));

          // Add active class to clicked tab
          tab.classList.add('active');
          const tabId = tab.dataset.tab;
          document.getElementById(`${tabId}-tab`).classList.add('active');
        });
      });
    }

    // Check if user is logged in
    function isLoggedIn() {
      return localStorage.getItem('galaxy_user_logged_in') === 'true';
    }

    // Get current user
    function getCurrentUser() {
      const username = localStorage.getItem('galaxy_user_name');
      if (!username) return null;

      const userData = JSON.parse(localStorage.getItem(`galaxy_user_${username}`) || '{}');
      return { username, ...userData };
    }

    // Update profile display
    function updateProfileDisplay() {
      const user = getCurrentUser();
      if (!user) return;

      // Update profile info
      document.getElementById('profile-name').textContent = user.username;
      document.getElementById('profile-email').textContent = user.email || 'Not specified';
      document.getElementById('profile-avatar').textContent = user.username.charAt(0).toUpperCase();
      
      // Update stats
      document.getElementById('stat-coins').textContent = user.coins || 1250;
      document.getElementById('stat-planets').textContent = (user.ownedPlanets ? user.ownedPlanets.length : 1) + '/6';
      document.getElementById('stat-flowers').textContent = (user.ownedFlowers ? user.ownedFlowers.length : 2) + '/18';
    }

    // Login function
    function login() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const messageEl = document.getElementById('login-message');

      // Reset message
      messageEl.style.display = 'none';
      messageEl.textContent = '';
      messageEl.className = 'message';

      // Validation
      if (!username || !password) {
        showMessage(messageEl, 'Please enter both username and password.', 'error');
        return;
      }

      // Check if user exists
      const users = JSON.parse(localStorage.getItem('galaxy_users') || '{}');
      if (!users[username] || users[username].password !== password) {
        showMessage(messageEl, 'Invalid username or password.', 'error');
        return;
      }

      // Login successful
      localStorage.setItem('galaxy_user_name', username);
      localStorage.setItem('galaxy_user_logged_in', 'true');

      showMessage(messageEl, 'Login successful!', 'success');

      // Update UI
      setTimeout(() => {
        updateProfileDisplay();
        showProfileView();
      }, 1000);
    }

    // Register function
    function register() {
      const username = document.getElementById('reg-username').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value.trim();
      const confirmPassword = document.getElementById('reg-confirm-password').value.trim();
      const studyFocus = document.getElementById('reg-study-focus').value;
      const messageEl = document.getElementById('register-message');

      // Reset message
      messageEl.style.display = 'none';
      messageEl.textContent = '';
      messageEl.className = 'message';

      // Validation
      if (!username || !email || !password || !confirmPassword) {
        showMessage(messageEl, 'All fields are required.', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage(messageEl, 'Passwords do not match.', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage(messageEl, 'Password must be at least 6 characters.', 'error');
        return;
      }

      // Check if username already exists
      const users = JSON.parse(localStorage.getItem('galaxy_users') || '{}');
      if (users[username]) {
        showMessage(messageEl, 'Username already exists.', 'error');
        return;
      }

      // Create new user
      const newUser = {
        username,
        email,
        password,
        studyFocus,
        coins: 1250,
        ownedPlanets: ["Earth"],
        ownedFlowers: ["Terra Bloom", "Solar Bloom"],
        createdAt: new Date().toISOString(),
        studyStats: {
          totalMinutes: 0,
          sessions: 0,
          streak: 0
        }
      };

      // Save user
      users[username] = newUser;
      localStorage.setItem('galaxy_users', JSON.stringify(users));
      localStorage.setItem(`galaxy_user_${username}`, JSON.stringify(newUser));

      // Auto login after registration
      localStorage.setItem('galaxy_user_name', username);
      localStorage.setItem('galaxy_user_logged_in', 'true');

      showMessage(messageEl, 'Account created successfully! Logging you in...', 'success');

      // Clear form
      document.getElementById('reg-username').value = '';
      document.getElementById('reg-email').value = '';
      document.getElementById('reg-password').value = '';
      document.getElementById('reg-confirm-password').value = '';
      document.getElementById('reg-study-focus').value = '';

      // Update UI
      setTimeout(() => {
        updateProfileDisplay();
        showProfileView();
      }, 1500);
    }

    // Show profile view (when logged in)
    function showProfileView() {
      document.getElementById('profile-header').style.display = 'block';
      document.getElementById('auth-tabs').style.display = 'none';
    }

    // Show login/register view (when not logged in)
    function showAuthView() {
      document.getElementById('profile-header').style.display = 'none';
      document.getElementById('auth-tabs').style.display = 'block';
      
      // Reset forms
      document.getElementById('login-username').value = '';
      document.getElementById('login-password').value = '';
      document.getElementById('login-message').style.display = 'none';
    }

    // Logout function
    function logout() {
      localStorage.removeItem('galaxy_user_logged_in');
      localStorage.removeItem('galaxy_user_name');
      showAuthView();
    }

    // Show message
    function showMessage(element, text, type) {
      element.textContent = text;
      element.className = `message ${type}`;
      element.style.display = 'block';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createStars();
      setupTabs();

      // Set up event listeners
      document.getElementById('login-btn').addEventListener('click', login);
      document.getElementById('register-btn').addEventListener('click', register);
      document.getElementById('logout-btn').addEventListener('click', logout);

      // Allow pressing Enter in forms
      document.getElementById('login-password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') login();
      });

      document.getElementById('reg-confirm-password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') register();
      });

      // Check if user is already logged in
      if (isLoggedIn()) {
        updateProfileDisplay();
        showProfileView();
      } else {
        showAuthView();
      }
    });
  </script>
</body>
</html>
